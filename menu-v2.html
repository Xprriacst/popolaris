<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page avec Menu Desktop et Mobile</title>
    
    <!-- Lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    
    <!-- Lien vers Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    
    <!-- Lien vers Google Fonts pour la nouvelle police moderne (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Styles personnalisés */
        body {
            font-family: 'Poppins', sans-serif;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .cta-button {
            background-color: #007bff;
            color: white;
            padding: 14px 28px; 
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            opacity: 0;
            animation: fadeIn 2.5s ease-in-out forwards; /* Animation d'apparition */
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3; /* Changement de couleur au survol */
            transform: scale(1.05); /* Légère augmentation de la taille au survol */
        }

        /* Animation d'apparition */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Menu Desktop (Navbar) */
        .navbar-white {
            background-color: #ffffff;
            padding: 5px 0; 
            transition: box-shadow 0.3s ease;
        }

        .shadow {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Menu Mobile */
        .navbar-toggler {
            border: none;
            outline: none;
        }

        .navbar-toggler-icon {
            font-size: 1.5rem;
        }

        @media (max-width: 991px) {
            .navbar-collapse {
                text-align: center;
            }
        }

        /* Section Héros */
        .hero h1 {
            font-size: 3.45rem;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards; /* Animation d'apparition */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Ombre légère pour améliorer la lisibilité */
        }

        .hero p {
            font-size: 1.25rem;
        }

        .hero::before {
            content: '';
            background: url('chatbotos2.png') no-repeat center center/cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transform: translateY(0);
            transition: transform 0.5s ease-in-out;
        }

        /* Effet de parallaxe au défilement */
        window.addEventListener('scroll', function() {
            let offset = window.scrollY;
            document.querySelector('.hero::before').style.transform = `translateY(${offset * 0.5}px)`;
        });

        /* Footer */
        .footer {
            background-color: #343a40;
            padding: 40px 0;
        }

        .footer h5 {
            font-size: 1.25rem;
        }

        .footer ul {
            padding-left: 0;
        }

        .footer ul li {
            list-style: none;
            margin-bottom: 10px;
        }

        .footer a {
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer ul li i {
            font-size: 1.5rem;
        }

        .footer .text-center p {
            margin-top: 20px;
            font-size: 0.875rem;
        }

        /* Responsiveness for mobile */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
                text-align: center;
            }

            .cta-button {
                display: block;
                margin: 0 auto;
                font-size: 1rem;
            }

            .hero img {
                width: 100%;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- En-tête pour Desktop avec le menu mobile sous forme d'icône de trois lignes -->
    <header class="p-3 sticky-top navbar-white" id="mainNavbar">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">
                <img src="logo polaris 2.png" alt="Polaris Logo" style="width: 150px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">
                        <i class="fas fa-bars"></i>
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto d-none d-lg-flex">
                        <li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Fonctionnalités</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Script pour ajouter l'ombre au défilement -->
    <script>
        window.addEventListener('scroll', function() {
            var navbar = document.getElementById('mainNavbar');
            if (window.scrollY > 50) {
                navbar.classList.add('shadow');
            } else {
                navbar.classList.remove('shadow');
            }
        });
    </script>

    <!-- Section Héros avec parallaxe -->
    <section class="hero">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 content">
                    <h1>Nous aidons les PME à gagner du <span class="highlight-blue">temps</span> et de l'<span class="highlight-blue">argent</span> grâce à l'IA</h1>
                    <button class="cta-button">Commencer</button>
                </div>
                <div class="col-md-6 image">
                    <picture>
                        <source srcset="chatbotos2.webp" type="image/webp">
                        <img src="chatbotos2.png" alt="Integration Illustration" class="img-fluid" />
                    </picture>
                </div>
            </div>
        </div>
    </section>

    <!-- Section Footer -->
    <footer class="footer bg-dark text-light py-5">
        <div class="container">
            <p class="text-center">© 2024 Nom de l'Entreprise - Tous Droits Réservés</p>
        </div>
    </footer>

    <!-- Scripts JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
