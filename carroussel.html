<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel Responsif avec Navigation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .carousel-container {
            position: relative;
            max-width: 900px;
            margin: 50px auto;
            overflow: hidden;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%; /* 100% * nombre d'éléments */
        }

        .carousel-item {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            min-width: 100%; /* Chaque élément occupe 100% de la largeur du conteneur */
            box-sizing: border-box;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .carousel-item img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            margin-right: 20px;
        }

        .carousel-item .content {
            display: flex;
            flex-direction: column;
        }

        .carousel-item .content h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #007bff;
        }

        .carousel-item .content p {
            margin: 5px 0 0;
            color: #555;
        }

        /* Flèches de navigation */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev:hover, .next:hover {
            background-color: #0056b3;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .carousel-item {
                flex-direction: column;
                text-align: center;
            }

            .carousel-item img {
                margin: 0 0 15px 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <img src="your-image-1.png" alt="Image 1">
                <div class="content">
                    <h3>Instant Setup</h3>
                    <p>Connect your API & enable your listings in minutes.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="your-image-2.png" alt="Image 2">
                <div class="content">
                    <h3>Enable Automations</h3>
                    <p>Automate your guest messaging, upsells, and responses.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="your-image-3.png" alt="Image 3">
                <div class="content">
                    <h3>Measure ROI</h3>
                    <p>Track revenue, guest sentiment, and response times.</p>
                </div>
            </div>
        </div>

        <button class="prev" onclick="moveCarousel(-1)">&#10094;</button>
        <button class="next" onclick="moveCarousel(1)">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;

        function moveCarousel(direction) {
            const carousel = document.querySelector('.carousel');
            const items = document.querySelectorAll('.carousel-item');
            const totalItems = items.length;

            // Mise à jour de l'index
            currentIndex = (currentIndex + direction + totalItems) % totalItems;
            
            // Déplacement du carrousel
            const translateX = -currentIndex * 100;
            carousel.style.transform = `translateX(${translateX}%)`;
        }
    </script>

</body>
</html>
