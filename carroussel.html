<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel Responsif</title>
    <style>
        .carousel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .carousel-item {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .carousel-item img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            margin-right: 20px;
        }

        .carousel-item .content {
            display: flex;
            flex-direction: column;
        }

        .carousel-item .content h3 {
            margin: 0;
            font-size: 1.5rem;
        }

        .carousel-item .content p {
            margin: 5px 0 0;
            color: #555;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .carousel-item {
                flex-direction: column;
                text-align: center;
            }

            .carousel-item img {
                margin: 0 0 15px 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="carousel">
        <div class="carousel-item">
            <img src="image1.jpg" alt="Image 1">
            <div class="content">
                <h3>Instant Setup</h3>
                <p>Connect your API & enable your listings in minutes.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="image2.jpg" alt="Image 2">
            <div class="content">
                <h3>Enable Automations</h3>
                <p>Automate your guest messaging, upsells, and responses.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="image3.jpg" alt="Image 3">
            <div class="content">
                <h3>Measure ROI</h3>
                <p>Track revenue, guest sentiment, and response times.</p>
            </div>
        </div>
    </div>

</body>
</html>
