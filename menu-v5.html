<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page avec Menu Desktop et Mobile</title>
    
    <!-- Lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    
    <!-- Lien vers Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    
    <!-- Lien vers Google Fonts pour la nouvelle police moderne (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Section Héros */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-content {
            text-align: center;
        }

        .cta-button {
            background-color: #007bff;
            color: white;
            padding: 14px 28px; 
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3; /* Couleur légèrement plus foncée */
        }

        .highlight-blue {
            color: #007bff;
        }

        /* Menu Desktop et Mobile (Navbar) */
        .navbar-white {
            background-color: #ffffff;
            padding: 5px 0;
            transition: box-shadow 0.3s ease;
        }

        /* Ombre ajoutée au scroll */
        .shadow {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Menu Mobile - Amélioration de l'apparence des trois barres */
        .navbar-toggler {
            border: none;
            outline: none;
            position: absolute;
            right: 10px;
            top: 10px;
            padding: 10px;
        }

        .navbar-toggler-icon {
            width: 30px;
            height: 3px;
            background-color: #333;
            display: block;
            position: relative;
        }

        .navbar-toggler-icon::before,
        .navbar-toggler-icon::after {
            content: '';
            width: 30px;
            height: 3px;
            background-color: #333;
            position: absolute;
            left: 0;
            transition: 0.3s;
        }

        .navbar-toggler-icon::before {
            top: -10px;
        }

        .navbar-toggler-icon::after {
            top: 10px;
        }

        @media (max-width: 991px) {
            .hero {
                flex-direction: column;
                justify-content: flex-start;
                padding-top: 50px;
            }

            .hero h1 {
                font-size: 2.2rem; /* Augmentation de 10% de la taille du texte */
                margin-bottom: 20px;
                text-align: center;
            }

            .cta-button {
                margin-top: 20px;
            }

            .image {
                display: none;
            }

            .navbar-toggler {
                right: 10px;
            }
        }

        @media (min-width: 992px) {
            .hero {
                flex-direction: row;
                justify-content: space-between;
            }

            .hero-content {
                text-align: left;
            }

            .hero h1 {
                font-size: 3.45rem;
                margin-bottom: 20px;
            }

            .cta-button {
                margin-top: 20px;
            }

            .image {
                display: block;
            }
        }

        /* Footer */
        .footer {
            background-color: #343a40;
            padding: 40px 0;
        }

        .footer .text-center p {
            margin-top: 20px;
            font-size: 0.875rem;
        }

        /* Animation CSS */
        @keyframes slideOutUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100%); opacity: 0; }
        }

        @keyframes slideInDown {
            0% { transform: translateY(100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .slide-out-up {
            animation: slideOutUp 0.3s forwards;
        }

        .slide-in-down {
            animation: slideInDown 0.3s forwards;
        }

        #mot-dynamique {
            display: inline-block;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header class="p-3 sticky-top navbar-white" id="mainNavbar">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">
                    <img src="logo polaris v3.png" alt="Polaris Logo" style="width: 150px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto d-lg-flex">
                        <li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Fonctionnalités</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 hero-content">
                    <h1>
                        Nous aidons les<br>
                        <span id="mot-dynamique">PME</span><br>
                        à gagner du <span class="highlight-blue">temps</span> et de l'<span class="highlight-blue">argent</span> grâce à l'IA
                    </h1>
                    <button class="cta-button">Commencer</button>
                </div>
                <div class="col-md-6 image">
                    <img alt="Integration Illustration" class="img-fluid" src="chatbotos2.png"/>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer bg-dark text-light py-5">
        <div class="container">
            <p class="text-center">© 2024 Nom de l'Entreprise - Tous Droits Réservés</p>
        </div>
    </footer>

    <!-- Scripts JavaScript -->
    <script>
        const mots = ["PME", "entreprises", "startups", "organisations"];
        let index = 0;

        function changerMot() {
            const element = document.getElementById('mot-dynamique');
            
            // Appliquer l'animation de défilement vers le haut avant de changer le texte
            element.classList.add('slide-out-up');
            
            // Après 300ms (le temps du slide-out-up), changer le mot
            setTimeout(() => {
                element.textContent = mots[index];
                index = (index + 1) % mots.length;
                
                // Remplacer slide-out-up par slide-in-down pour faire défiler le nouveau mot vers le bas
                element.classList.remove('slide-out-up');
                element.classList.add('slide-in-down');
                
            }, 300); // Temps pour la transition slide-out-up
            
            // Après 300ms supplémentaires, enlever la classe slide-in-down pour réinitialiser l'animation
            setTimeout(() => {
                element.classList.remove('slide-in-down');
            }, 600); // Temps couvrant les deux animations
        }

        // Attendre que la page soit complètement chargée avant de démarrer l'animation
        window.addEventListener('load', () => {
            // Lancer le premier changement de mot immédiatement
            changerMot();
            
            // Puis changer le mot toutes les 2 secondes
            setInterval(changerMot, 2000);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
