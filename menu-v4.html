<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page avec Menu Desktop et Mobile</title>
    
    <!-- Lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    
    <!-- Lien vers Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    
    <!-- Lien vers Google Fonts pour la nouvelle police moderne (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Styles personnalisés */
        body {
            font-family: 'Poppins', sans-serif;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .cta-button {
            background-color: #007bff;
            color: white;
            padding: 14px 28px; 
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            opacity: 0;
            animation: fadeIn 1.25s ease-in-out forwards;
        }

        /* Animation d'apparition */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation de rotation */
        @keyframes rotation {
            0% {
                transform: rotateX(90deg);
                opacity: 0;
            }
            50% {
                transform: rotateX(0);
                opacity: 1;
            }
            100% {
                transform: rotateX(-90deg);
                opacity: 0;
            }
        }

        .rotating-text {
            display: inline-block;
            transition: all 0.5s ease;
        }

        /* Menu Desktop (Navbar) */
        .navbar-white {
            background-color: #ffffff;
            padding: 5px 0; 
            transition: box-shadow 0.3s ease;
        }

        .shadow {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Menu Mobile */
        .navbar-toggler {
            border: none;
            outline: none;
        }

        .navbar-toggler-icon {
            font-size: 1.5rem;
        }

        @media (max-width: 991px) {
            .navbar-collapse {
                text-align: center;
            }
        }

        /* Section Héros */
        .hero h1 {
            font-size: 3.45rem;
            opacity: 0;
            animation: fadeIn 0.75s ease-in-out forwards;
        }

        .hero p {
            font-size: 1.25rem;
        }

        /* Footer */
        .footer {
            background-color: #343a40;
            padding: 40px 0;
        }

        .footer h5 {
            font-size: 1.25rem;
        }

        .footer ul {
            padding-left: 0;
        }

        .footer ul li {
            list-style: none;
            margin-bottom: 10px;
        }

        .footer a {
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer ul li i {
            font-size: 1.5rem;
        }

        .footer .text-center p {
            margin-top: 20px;
            font-size: 0.875rem;
        }

        /* Styles pour les mots "argent" et "temps" */
        .highlight-blue {
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- En-tête pour Desktop avec le menu mobile sous forme d'icône de trois lignes -->
    <header class="p-3 sticky-top navbar-white" id="mainNavbar">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">
                <img src="logo polaris v3.png" alt="Polaris Logo" style="width: 150px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">
                        <i class="fas fa-bars"></i>
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto d-none d-lg-flex">
                        <li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Fonctionnalités</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Script pour ajouter l'ombre au défilement -->
    <script>
        window.addEventListener('scroll', function() {
            var navbar = document.getElementById('mainNavbar');
            if (window.scrollY > 50) {
                navbar.classList.add('shadow');
            } else {
                navbar.classList.remove('shadow');
            }
        });
    </script>

    <!-- Section Héros -->
    <section class="hero">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 content">
                    <h1>
                        Nous aidons les<br>
                        <span id="mot-dynamique" class="rotating-text">PME</span><br>
                        à gagner du <span class="highlight-blue">temps</span> et de l'<span class="highlight-blue">argent</span> grâce à l'IA
                    </h1>
                    <button class="cta-button">Commencer</button>
                </div>
                <div class="col-md-6 image">
                    <img alt="Integration Illustration" class="img-fluid" src="chatbotos2.png"/>
                </div>
            </div>
        </div>
    </section>

    <!-- Section Footer -->
    <footer class="footer bg-dark text-light py-5">
        <div class="container">
            <p class="text-center">© 2024 Nom de l'Entreprise - Tous Droits Réservés</p>
        </div>
    </footer>

    <!-- Scripts JavaScript -->
    <script>
        // Liste des mots à faire défiler
        const mots = ["PME", "entreprises", "startups", "organisations"];
        let index = 0;

        // Fonction pour changer le texte avec rotation
        function changerMot() {
            const element = document.getElementById('mot-dynamique');
            
            // Ajouter la classe de rotation pour l'animation
            element.classList.add('rotation-animation');
            
            // Changer le mot après l'animation
            setTimeout(() => {
                element.textContent = mots[index];
                element.classList.remove('rotation-animation');  // Retirer l'animation après le changement
                index = (index + 1) % mots.length;
            }, 500);  // Correspond à la durée de l'animation CSS
        }

        // Démarrer le changement toutes les secondes
        setInterval(changerMot, 1000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
