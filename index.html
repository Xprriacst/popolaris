<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-based Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            z-index: 999;
        }
        .progress-bar {
            height: 4px;
            background-color: #007bff;
            width: 0%;
            transition: width 0.3s ease;
        }
        .carousel-inner {
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<!-- Progress bar -->
<div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
</div>

<!-- Sections for scroll behavior -->
<section class="section bg-light" id="section1">
    <div>
        <h1>Section 1: Scroll down to change carousel</h1>
    </div>
</section>

<section class="section bg-secondary text-white" id="section2">
    <div>
        <h1>Section 2: Carousel image changes now</h1>
    </div>
</section>

<section class="section bg-light" id="section3">
    <div>
        <h1>Section 3: Last image, scroll down for next section</h1>
    </div>
</section>

<!-- Carousel -->
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <!-- Slide 1 -->
        <div class="carousel-item active">
            <img src="image1.jpg" class="d-block w-100" alt="...">
        </div>
        <!-- Slide 2 -->
        <div class="carousel-item">
            <img src="image2.jpg" class="d-block w-100" alt="...">
        </div>
        <!-- Slide 3 -->
        <div class="carousel-item">
            <img src="image3.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
</div>

<!-- Footer Section -->
<section class="section bg-primary text-white">
    <div>
        <h1>Final Section: You've reached the end!</h1>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Variables for scrolling and progress bar
    const progressBar = document.getElementById('progress-bar');
    const sections = document.querySelectorAll('.section');
    const totalSections = sections.length;
    let currentSection = 0;

    // Carousel
    const carousel = document.querySelector('#carouselExample');
    const carouselInstance = new bootstrap.Carousel(carousel, {
        interval: false // Disable automatic cycling
    });

    // Function to handle scrolling and progress
    window.addEventListener('scroll', function() {
        const scrollY = window.pageYOffset;
        const documentHeight = document.body.scrollHeight - window.innerHeight;
        const scrollPercent = (scrollY / documentHeight) * 100;
        progressBar.style.width = scrollPercent + '%';

        // Check if the user reaches the next section and trigger the carousel change
        sections.forEach((section, index) => {
            const sectionTop = section.offsetTop;
            if (scrollY >= sectionTop - window.innerHeight / 2 && currentSection !== index) {
                currentSection = index;
                if (currentSection === 1) {
                    carouselInstance.to(1); // Go to slide 2
                } else if (currentSection === 2) {
                    carouselInstance.to(2); // Go to slide 3
                }
            }
        });
    });
</script>

</body>
</html>
