<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page pour Hôtes Airbnb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
        }
        .cta-button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .cta-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .navbar-white {
            background-color: #ffffff;
            transition: box-shadow 0.3s ease;
        }
        .shadow {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #mainNavbar.scrolled {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .hero {
            padding-top: 60px;
            padding-bottom: 60px;
            background-color: #f8f9fa;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        @media (max-width: 767px) {
            .hero h1 {
                text-align: center;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="p-3 sticky-top navbar-white" id="mainNavbar">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">
                    <img src="logo polaris v3.png" alt="Logo" style="width: 150px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">
                        <i class="fas fa-bars"></i>
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#hero">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="#avantages">Avantages</a></li>
                        <li class="nav-item"><a class="nav-link" href="#faq">FAQ</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Section Héros -->
    <section class="hero" id="hero">
        <div class="container text-center">
            <div class="row">
                <div class="col-12">
                    <div class="ratio ratio-16x9 mb-4">
                        <iframe src="https://www.youtube.com/embed/hFxVrFHR-hM" title="YouTube video" allowfullscreen></iframe>
                    </div>
                    <h1 class="fw-bold">Comment j'automatise 80-90% de mes conversations clients sur Airbnb/Booking</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Reste de la page inchangé -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('scroll', function() {
            var navbar = document.getElementById('mainNavbar');
            if (window.scrollY > 50) {
                navbar.classList.add('shadow');
            } else {
                navbar.classList.remove('shadow');
            }
        });
    </script>
</body>
</html>
